<include  file='public:header'/>   
<header class="top-fixed bg-yellow bg-inverse">
	<div class="top-back">
		<a class="top-addr" href="<{:U('hdmobile/index')}>"><i class="icon-angle-left"></i></a>
	</div>
	<div class="top-title">
		活动详情
	</div>
</header>

<div class="item-detail padding border-bottom">
	<div class="line">
		<div class="x3">
			<div class="item"><img src="__ROOT__/attachs/<{$detail.photo|default='default.jpg'}>" width="90%"/></div>
		</div>
		<div class="x9">
			<h5><{$detail.title}></h5>
			<p>已报名：<span class="text-dot"><{$detail.sign_num}></span></p>
			<p>性别要求：
				<span class="text-dot margin-small-right">
					<if condition="($detail['sex'] eq 3) OR ($item['sex'] eq '')">
						<i class="icon-venus-mars"></i>
					</if>
					<if condition="$detail['sex'] eq 1">
						<i class="icon-venus"></i>
					</if>
					<if condition="$detail['sex'] eq 2">
						<i class="icon-mars"></i>
					</if>
				</span>
			</p>
		</div>
	</div>
	<if condition="$detail['sign'] eq 1">
	<a class="button bg-gray" href="javascript:void(0);">已经报名</a>
	<else/>
	<a class="button bg-dot" href="<{:U('hdmobile/sign',array('huodong_id'=>$detail['huodong_id']))}>">立刻报名</a>
	</if>
</div>
<div class="blank-10 bg"></div>
<div class="line padding border-bottom">
	<span class="x2">联系姓名</span><span class="x10"><{$user.nickname}></span>
</div>
<div class="line padding border-bottom">
	<span class="x2">联系电话</span><span class="x10"><a href="tel:<{$user.mobile}>"><{$user.mobile}></a></span>
</div>
<div class="line padding border-bottom">
	<span class="x2">活动地址</span><span class="x10"><{$detail.addr}></span>	
</div>
<div class="line padding border-bottom">	
	<span class="x2">活动时间</span><span class="x10"><{$detail.time}></span>		
</div>	
<div class="blank-10 bg"></div>
<div class="main-title">
<div class="blank-10"></div>
	<div class="line">
		<div class="x4"><hr /></div>
		<div class="x4">
			<h2>活动介绍</h2>
			<p>ACTIVITY INTRODUCT</p>
		</div>
		<div class="x4"><hr /></div>
	</div>
</div>
<div class="line">
	<div class="container item-intro">
	<{$detail.intro}>
	</div>
</div>
<include file="public:footer"/>
