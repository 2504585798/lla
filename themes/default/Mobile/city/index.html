<include  file='public:header'/>  
  
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('mobile/index/index')}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			城市切换
		</div>
	</header>
	
    <div class="more-service">
    	<p class="more-title">
    		<em></em>
    		<span>当前城市：<a href="<{:U('index/index')}>"><{$city_name}></a></span>
    	</p>
        
        
        <p class="more-title">
    		<em></em>
    		<span>国内热门城市
            
             <volist name="citys" id="item" offset="0" length='6'>
                          <if condition="$item['is_open'] eq 1">
                          	<if condition="$key%3 eq 0">
                            <else/>
                            </if>
                            <a href="/mobile/<{$item.pinyin}>"><{$item.name}></a></if>
                         </volist>  
          
            
            
            
            </span>
    	</p>
    	
    	
               
                   
          <foreach name="citylists" item="item"> 
        <p class="more-title">
    		<em></em>
    		<span><{$key}></span>
    	</p>
    	<div class="more-list">
         <volist name="item" id="var" key="i">
    		<a href="<{:U('city/change',array('city_id'=>$var['city_id']))}>">
    			<img src="/static/default/wap/image/housekeeping/hk18.png" />
    			<p><{$var.name}></p>
    		</a>
    		 </volist>
    	</div>
    	
        </foreach>
        
        
        
        
        
        
        
		
    </div>

<include file='public:footer'/>
