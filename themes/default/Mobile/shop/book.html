<include  file='public:header'/>  
	<link href="/static/default/wap/other/jquery-ui.css" rel="stylesheet" />
	<script src="/static/default/wap/other/jquery-ui.js"></script> 
	
	<header class="top-fixed bg-yellow bg-inverse">
		<div class="top-back">
			<a class="top-addr" href="<{:U('shop/detail',array('shop_id'=>$detail['shop_id']))}>"><i class="icon-angle-left"></i></a>
		</div>
		<div class="top-title">
			预约<{$detail.shop_name}>
		</div>
	</header>

	<div class="blank-20"></div>
	<div class="container">
		<form action="<{:U('shop/book',array('shop_id'=>$detail['shop_id']))}>" method="post">
		
		<div class="form-group">
			<div class="label">
				<label>联系人</label>
			</div>
			<div class="field">
				<input type="text" class="input" name="data[name]" placeholder="请输入联系人">
			</div>
		</div>
			
		<div class="form-group">
			<div class="label">
				<label>手机号</label>
			</div>
			<div class="field">
				<input type="text" class="input" name="data[mobile]" placeholder="请输入手机号码">
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="label">
				<label>预约日期</label>
			</div>
			<div class="field input-inline">
				<input type="text" class="input input-auto datepicker" size="20" name="data[yuyue_date]" value="<{$yuyue_date}>"  />
				<select id="yuyue_time" name="data[yuyue_time]" class="input input-auto margin-left"  >
					<for start="0" end="24">
						<option value="<{$i}>:00"><{$i}>:00</option>
						<option value="<{$i}>:30"><{$i}>:30</option>
					</for>
				</select>
				<script>
					$("#yuyue_time").val('<{$yuyue_time}>');
				</script>
			</div>
		</div>
			
			
		<div class="form-group">
			<div class="label">
				<label>预约人数</label>
			</div>
			<div class="field input-inline">
				<select id="number" name="data[number]" class="input input-auto">
					<for start="1" end="10">
						<option <eq name="number" value="$i">selected="selected"</eq> value="<{$i}>"><{$i}>人</option>
					</for>
					<option value="10"  <eq name="number" value="10">selected="selected"</eq>>10人及以上</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<div class="label">
				<label>留言信息</label>
			</div>
			<div class="field">
				<textarea rows="5" cols="28" class="input" name="data[content]"></textarea>
			</div>
		</div>
		
		<div class="form-button"><button class="button button-big" type="submit">立即预约</button></div>
		
		</form>
		<div class="blank-20"></div>
	</div>
	<script>
		jQuery(function($){
			$.datepicker.regional['zh-CN'] = {
				closeText: '关闭',
				prevText: '&#x3c;上月',
				nextText: '下月&#x3e;',
				currentText: '今天',
				monthNames: ['一月','二月','三月','四月','五月','六月',
				'七月','八月','九月','十月','十一月','十二月'],
				monthNamesShort: ['一','二','三','四','五','六',
				'七','八','九','十','十一','十二'],
				dayNames: ['星期日','星期一','星期二','星期三','星期四','星期五','星期六'],
				dayNamesShort: ['周日','周一','周二','周三','周四','周五','周六'],
				dayNamesMin: ['日','一','二','三','四','五','六'],
				weekHeader: '周',
				dateFormat: 'yy-mm-dd',
				firstDay: 1,
				isRTL: false,
				showMonthAfterYear: true,
				yearSuffix: '年'};
			$.datepicker.setDefaults($.datepicker.regional['zh-CN']);
		});
		$(function() {
			$( ".datepicker" ).datepicker();
		});
	</script>
<include file="public:footer"/>
